<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="header">
                <h1 id="song_name">Mic Drop</h1>
                <p>
                    <span id="song_artist">BTS</span>
                </p>
            </div>
            <div id="image">
                <img src='cover1.jpg' alt='' id='art' />
            </div>
            <div id="bottom">
                <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
                <div id="icons">
                    <i class="fas fa-3x fa-step-backward" id="prev"></i>
                    <i class="far fa-3x fa-play-circle" id="playIcon"></i>
                    <i class="fas fa-3x fa-step-forward" id="next"></i>
                </div>
            </div>
            <audio src="song1.mp3" id="music"></audio>
        </div>
        <div id="list">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b7531828cc.js" crossorigin="anonymous"></script>
</body>
<script src="index.js"></script>
</html>
